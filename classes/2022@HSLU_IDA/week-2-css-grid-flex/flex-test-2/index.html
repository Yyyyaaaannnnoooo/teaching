<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-test</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <div class="flex-container">
    <div class="flex-in-flex-container big">
      <div class="flex-item red-bg">
        <div class="title">
          tomato
        </div>
        <img src="data/tomato.jpg" alt="">
      </div>
      <div class="flex-item green-bg">
        <div class="title">Salame</div>
        <img src="data/images.jpg" alt="">
      </div>
      <div class="flex-item blue-bg">
        <div class="title">tuna</div>
        <img src="data/tuna.jpg" alt="">
      </div>
    </div>

    <div class="flex-in-flex-container medium">
      <div class="flex-item pink-bg">
        <div class="title">Mango</div>
        <img src="data/Mangos_cut_web.png" alt="">
      </div>
      <div class="flex-item cyan-bg">
        <div class="title">pizza</div>
        <img src="data/slicemenice-f-960x720-crop.jpg" alt="">
      </div>
      <div class="flex-item yellow-bg">
        <div class="title">
          ananas
        </div>
        <img src="data/Savefood | Food Ninja | Ninja Hacks | Ananas.png" alt="">
      </div>
    </div>

    <div class="flex-in-flex-container small">
      <div class="flex-item white-bg">
        <div class="title">gelato</div>
        <img src="data/gelato-624x1024.png" alt="">
      </div>
      <div class="flex-item grey-bg">
        <div class="title">potato</div>
        <img src="data/potato.png" alt="">
      </div>
      <div class="flex-item black-bg">
        <div class="title">fish & chips</div>
        <img src="data/fishnchips.png" alt="">
      </div>
    </div>
  </div>

</html>
