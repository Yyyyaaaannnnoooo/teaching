<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hand gesture detection</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/index.js"></script>
</head>

<body>
  <header class="header">
    <h2>Webcam continuous hand gesture detection</h2>
    <p>Use your hand to make gestures in front of the camera to get gesture classification. </br>Click <b>enable
        webcam</b> below and grant access to the webcam if prompted.</p>
  </header>

  <main>
    <div id="liveView" class="video-view">
      <button id="webcam-button" class="btn">
        <span>ENABLE WEBCAM</span>
      </button>
      <div class="media-container">
        <video id="webcam" class="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" width="480" height="360"></canvas>
        <p id='gesture_output' class="output">
      </div>
    </div>
  </main>


</body>

</html>
