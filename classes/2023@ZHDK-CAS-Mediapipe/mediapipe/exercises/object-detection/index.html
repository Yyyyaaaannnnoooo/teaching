<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/index.js"></script>
</head>

<body>
  <header class="header">
    <h2>Webcam continuous classification</h2>
    <p>Hold some objects up close to your webcam to get real-time classification. For best results, avoid having too
      many objects visible to the camera.</br>Click <b>enable webcam</b> below and grant access to the webcam if
      prompted.</p>
  </header>
  <section id="demos" class="invisible">
    <div id="liveView" class="video-view">
      <button id="webcamButton" class="btn">
        <span></span>
        <span>ENABLE WEBCAM</span>
      </button>
      <div class="media-container">
        <video id="webcam" class="webcam" autoplay playsinline></video>
        <p id="webcamPredictions" class="webcamPredictions removed"></p>
      </div>
    </div>
  </section>

</body>

</html>
